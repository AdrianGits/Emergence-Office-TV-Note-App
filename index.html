<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergence Sydney Office TV Notes</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script>
        function toggleTheme() {
            var theme = document.getElementsByTagName('link')[0];
            if (theme.getAttribute('href') == 'default.css') {
                theme.setAttribute('href', 'light.css');
            } else {
                theme.setAttribute('href', 'default.css');
            }
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; padding-top: 20px;">
        <button onclick="toggleTheme()" style="border-radius: 5px; height: 3vh; background-color: skyblue;">-Switch Theme-</button>
    </div>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new note</p>
                        <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row-title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row-description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                        <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add a new note</p>
        </li>
    </div>
    <script src="script.js"></script>
</body>
</html>
